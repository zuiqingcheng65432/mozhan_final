<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/注册.css"/>
		<link href="css/basic.css" rel="stylesheet" type="text/css">
		<script src="js/注册.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<h2 class="main">用户注册
				<a href="登录.html" class="fr">&lt;返回登录</a>
				</h2>
				<ul class="step">
					<li class="one active">
						<p>1.填写用户信息</p>
					</li>
					<li class="two ">
						<p>2.绑定微信公众号</p>
					</li>
					<li class="three ">
						<p>3.完成注册</p>
					</li>
				</ul>
			</div>
		</header>
		<main>
			<div class="wrap">
				<div id="reg_box">
					<form action="" method="post">
						<label for="username" class="clearfix">
							<h3 class="fl">用户名</h3>
							<input type="text" class="fl" id="username" autofocus="autofocus" placeholder="请输入4-32位数字+字母或者邮箱地址作为用户名" />
							<span class="hidden1">请输入正确的格式</span>
						</label>
						<label for="pwd" class="clearfix">
							<h3 class="fl two-text">密码</h3>
							<input type="text" class="fl" id="pwd" placeholder="密码应为6-20位字符" />
							<span class="hidden2">请输入6-20位数的密码</span>
						</label>
						<label for="qpwd" class="clearfix">
							<h3 class="fl four-text">确认密码</h3>
							<input type="text" class="fl" id="qpwd" placeholder="请再次输入密码确保输入正确" />
							<span class="hidden3">两次密码输入不一致</span>
						</label>
						<label for="company" class="clearfix">
							<h3 class="fl">公司名称</h3>
							<input type="text" class="fl" id="company" placeholder="请输入正确的公司名称" />
							<span class="hidden4">请输入正确的公司名称</span>
						</label>
						<label for="area" class="clearfix">
							<h3 class="fl two-text">地区</h3>
							<select name="">
								<option value="">请选择省份</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
							</select>
							<select name="">
								<option value="">请选择省份</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
							</select>
							<select name="">
								<option value="">请选择省份</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
								<option value="">北京市</option>
							</select>
						</label>
						<label for="username" class="clearfix">
							
						</label>
						<label for="people" class="clearfix">
							<h3 class="fl">联系人</h3>
							<input type="text" class="fl" id="people" placeholder="请输入真实的联系人（1-15）字符" />
							<span class="hidden5">请输入合法的联系人</span>
						</label>
						<label for="phone" class="clearfix">
							<h3 class="fl two-text">手机</h3>
							<input type="text" class="fl" id="phone" placeholder="请输入正确的手机号" />
							<span class="hidden6">请输入正确的手机号码</span>
						</label>
						<label for="email" class="clearfix">
							<h3 class="fl two-text">邮箱</h3>
							<input type="text" class="fl" id="email" placeholder="请输入正确的邮箱地址" />
							<span class="hidden7">请输入正确的邮箱格式</span>
						</label>
						<label for="agent" class="clearfix">
							<h3 class="fl">代理ID</h3>
							<input type="text" class="fl" id="agent" placeholder="如果没有代理请填0" />
							<span class="hidden8">请输入ID数</span>
						</label>
					</form>
					<p>
						<input type="checkbox" checked="checked" />
						 同意《<a href="#">魔站注册服务协议及声明》</a>
					</p>
					<button><a href="登录.html" style="color: #fff;">免费注册</a></button>
				</div>
			</div>
		</main>

	</body>	
</html>
